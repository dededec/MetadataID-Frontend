<div class="input-group mb-3 container-sm">
    <span class="input-group-text" id="url-input">Default</span>
    <input type="text" class="form-control" aria-label="URL to analyse"
        aria-describedby="url-input" [(ngModel)] = "url">
    <button type="button" class="btn btn-primary" (click)="fetchAnalysis(this.url)">Analyse</button>
</div>

<app-analysis-report *ngIf="this.lastAnalysis"/>
