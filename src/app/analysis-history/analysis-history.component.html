<div class="container">
    <table class="table table-sm table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">URL</th>
                <th scope="col">Last Analysed</th>
            </tr>
        </thead>
        <tbody>
            <tr (click)="onEntrySelect(analysis.id)" *ngFor="let analysis of getLatestAnalyses(); index as i;">
                <th scope="row">{{i+1}}</th>
                <td>{{analysis.url}}</td>
                <td>{{analysis.lastModified}}</td>
            </tr>
        </tbody>
    </table>
</div>
